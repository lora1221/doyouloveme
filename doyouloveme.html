<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<h1>Do you love me?</h1>

    <button type="button" id="yes" onclick="alert('');">Yes</button>
    <input type="button" id="no" onmouseover="mouseOver()" value="No" style="position: absolute;"/>

    <script>
        function mouseOver(){
            var height = window.innerHeight;
            var weight = window.innerWidth;
            var nobutton = document.getElementById("no");
            nobutton.style.left =  Math.random()*height + 'px';
            nobutton.style.top = Math.random()*weight + 'px';
        }

    </script>
</body>
</html>
